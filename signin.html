    <!--! Google fonts link I want to paste it in after the Bootstrap links but before my CSS style sheet. -->

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {

            }
        }

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <!--! My style sheet link I want this to be loaded last! -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Ruth Brunotte | Vitality & Food!</title>
</head>

<body>
    <div class="form-signin">
        <h1 class="h3 font-weight-normal">Welcome back!</h1>
        <div class="col-md-12">
            <!--! Form vith validation -->
            <form action="/login" method="post">
                <!-- email -->
                <div class="form_element">
                    <label for="email" class="form_label">
                        Email
                        <span class="form_required">Required</span>
                    </label>
                    <input class="form_input" type="text" id="email" name="email" required
                        pattern="[^]+@[^]+[.][a-z]{2,63}$" autocomplete="email">
                </div>
                <!-- password minimum 8 character long -->
                <div class="form_element">
                    <label class="form_label" for="password">
                        Password
                        <span class="form_required">Required</span>
                    </label>
                    <input class="form_input" id="password" type="password" name="password" required minlength="8"
                        aria-describedby="passwordHint" autocomplete="current-password">
                    <p class="form_hint"><small>The password must be at least 8 characters
                            long</small></p>
                    <input class="btn btn-login" type="submit" value="Sign in!">
                </div>
                <!-- forgot password anchor link -->
                <a class="a-styling" href="/forgotPassword">Forgot password</a>

            </form>

            <!--! END Form vith validation -->

            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <a class="a-styling" href="index.html">&laquo; Back to Wellness</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap CDN version of jQuery and Poppers.js - Pasted to the bottom of the body because i want it to load last -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
