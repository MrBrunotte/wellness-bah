<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <!--! Google fonts link I want to paste it in after the Bootstrap links but before my CSS style sheet. -->
    <link href="https://fonts.googleapis.com/css?family=Nobile:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />

    <!--! Bootstrap carousel style-->

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">

    <!--! My style sheet link I want this to be loaded last! -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Ruth Brunotte | Courses</title>
</head>

<body>
    <!--! NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <a class="navbar-brand  active" href="index.html#main">Wellness</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#coaching">Coaching</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#testimonials">Testimonials</a>
                    </li>
                </ul>
                <a class="a-signin" href="signin.html">Sign In &raquo;</a>
            </div>
        </nav>
    </header>
    <main class="forms">

        <div class="carousel slide" data-ride="carousel" id="#contactform" style="margin-bottom: 1rem;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="first-slide-img img-forms" src="img/courses.jpg" alt="Cef cooking">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>Culinary courses</h1>
                            <p class="carousel-subheading">Please fill in the form below and I will get in touch with
                                you shortly!</p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <!--! Checkboxes for coching-->
        <div class="container">
            <h4>Please check the box of the course you are interested in!</h4>
            <div class="form-check form-check-block">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Kick-Start</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Vegan</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Semi-Private Vegan</label>
            </div>
            <hr>

            <!--! Contact form -->

            <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <div class="form-element">
                            <!-- First name and Last name is required, only letters are allowed and a minimum of 2 characters-->
                            <label class="form-label" for="firstname">First name<span
                                    class="form-required">required</span></label>
                            <input class="form-input" type="text" id="firstname" name="firstname" required
                                pattern="[A-Ö][a-ö]{2,63}$" autocomplete="email" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="form-element">
                            <label class="form-label" for="lastname">Last name<span
                                    class="form-required">required</span></label>
                            <input class="form-input" type="text" id="lastname" name="lastname" required
                                pattern="[A-Ö][a-ö]{2,63}$" autocomplete="email" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="form-element">
                            <!-- Email is required and only in valid format -->
                            <label class="form-label" for="lastname">Email<span
                                    class="form-required">required</span></label>
                            <input class="form-input" type="text" id="email" name="email" required
                                pattern="[^]+@[^]+[.][a-z]{2,63}$" autocomplete="email" placeholder="Your email..">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <div class="form-element">
                            <label class="form-label" for="city">City</label>
                            <input class="form-input" type="text" id="city" name="city" placeholder="Your city..">
                        </div>
                    </div>
                    <div class="col-md-2 mb-3">
                        <div class="form-element">
                            <label class="form-label" for="city">State</label>
                            <input class="form-input" type="text" id="state" name="state" placeholder="Your state..">
                        </div>
                    </div>
                    <div class="col-md-2 mb-3">
                        <div class="form-ementel">
                            <label class="form-label" for="city">Zip code</label>
                            <input class="form-input" type="text" id="zip" name="zip" placeholder="Your zip code..">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="form-element">
                            <label class="form-label" for="country">Country</label>
                            <input class="form-input" type="text" id="country" name="country"
                                placeholder="Your country code..">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <div class="row justify-content-md-center">
                            <input class="btn btn-login" type="submit" value="Submit!">
                        </div>
                    </div>
                </div>
            </form>

            <hr>
            <footer class="container-logo" id="stefanbrunotte">
                <div>
                    <p class="sb"><strong>Web DeBB</strong><br />Web Design By Brunotte<br />© 2019</p>
                </div>
            </footer>
        </div>
    </main>
    <!-- Bootstrap CDN version of jQuery and Poppers.js - Pasted to the bottom of the body because i want it to load last -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
